<h5 class="p-1" *ngIf="!isEdit; else heading">New project</h5>
<ng-template #heading>
    <h5 class="p-1">Edit project</h5>
</ng-template>
<hr/>
<form [formGroup] = "project" (ngSubmit)="onSubmit()">
    <div class="row mx-3 my-5">
        <label for="projectNumber" class="col-sm-2 col-form-label">Project number</label>
        <div class="col-md-3 col-sm-10">
            <input formControlName="projectNumber" type="number" class="form-control" id="projectNumber" maxlength="50">
        </div>
    </div>
    <div class="row mx-3 my-5">
        <label for="name" class="col-sm-2 col-form-label">Project name</label>
        <div class="col-sm-10">
            <input formControlName="name" type="text" maxlength="50" class="form-control" id="name">
            <!-- <div *ngIf="project.controls['status'].invalid" class="alert">
                <div *ngIf="project.controls['status'].errors?.['required']">Name is required.</div>
                <div *ngIf="project.controls['status'].errors?.['manlength']">Name must be at most 50 characters long.</div>
            </div> -->
        </div>
        
    </div>
    <div class="row mx-3 my-5">
        <label for="customer" class="col-sm-2 col-form-label">Customer</label>
        <div class="col-sm-10">
            <input formControlName="customer" type="text"  maxlength="50" class="form-control" id="customer">
        </div>
    </div>
    <div class="row mx-3 my-5">
        <label for="groupId" class="col-sm-2 col-form-label">Group</label>
        <div class="col-md-3 col-sm-10">
            <select formControlName="groupId" id="groupId" class="form-select">
                <option *ngFor="let group of groups" [value]="group.id">{{group.id}}: Leader {{group.groupLeader.id}} - {{group.groupLeader.firstName}} {{group.groupLeader.lastName}}</option>
            </select>
        </div>
    </div>
    <div class="row mx-3 my-5">
        <label for="members" class="col-sm-2 col-form-label">Members</label>
        <div class="col-sm-10">
            <mat-select formControlName="members" id="members" class="form-select" multiple>
                <mat-option *ngFor="let member of employees" [value]="member.id">{{member.id}} - {{member.firstName}} {{member.lastName}}</mat-option>
            </mat-select>
        </div>
    </div>
    <div class="row mx-3 my-5">
        <label for="status" class="col-sm-2 col-form-label">Status</label>
        <div class="col-md-3 col-sm-10">
            <select formControlName="status" id="status" class="form-select">
                <option value="NEW" selected>New</option>
                <option value="PLA">Planned</option>
                <option value="INP">In progress</option>
                <option value="FIN">Finished</option>
            </select>
        </div>
    </div>
    <div class="row mx-3 my-5">
        <label for="startDate" class="col-sm-2 col-form-label">Start date</label>
        <div class="col-md-3 col-sm-10">
            <input formControlName="startDate" type="date" class="form-control" id="startDate">
        </div>
        <label for="endDate" class="col-sm-2 col-form-label">End date</label>
        <div class="col-md-3 col-sm-10">
            <input formControlName="endDate" type="date" class="form-control" id="endDate">
        </div>
    </div>
    <div class="row justify-content-end">
        <div class="col-2">
            <div *ngIf="isEdit; else cancel"><a class="btn btn-light" routerLink="/projects">Cancel</a></div>
            <ng-template #cancel>
                <button type="reset" class="btn btn-light">Cancel</button>
            </ng-template>
        </div>
        <div class="col-2">
            <button type="submit" class="btn btn-primary">
                <span *ngIf="!isEdit; else submitButton">Create project</span>
            </button>
            <ng-template #submitButton>Update project</ng-template>
        </div>
    </div>
</form>
